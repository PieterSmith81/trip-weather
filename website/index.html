<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Weather Journal</title>
    <!-- For details on what the following viewport meta tag and its related values do, see https://www.w3schools.com/css/css_rwd_viewport.asp
    Also, AND VERY IMPORTANTLY, note that the viewport meta tag below is required for responsive layout @media breakpoints to work properly in your CSS files.
    Without this viewport meta tag, response layouts won't update in Chrome DevTools' device toolbar.
    So, in summary, you won't be able to test different sized devices in Chrome DevTools without the viewport meta tag below. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div id="app">
      <div class="holder-headline">
        Weather Journal App
      </div>
      <div class="holder-zip">
        <label for="zip">ZIP code</label>
        <input id="zip" type="text" placeholder="Enter a ZIP code here">
      </div>
      <div class="holder-feel">
        <label for="feelings">How are you feeling today?</label>
        <textarea id="feelings" class="myInput" placeholder="Enter your feelings here" rows="9"></textarea>
        <button id="generate" type="submit">Generate</button>
      </div>
      <div class="holder-entry">
        <div class="title">Most Recent Entry</div>
        <div id="entryHolder" class="entry">
          <div id="date"></div> 
          <div id="temp"></div>
          <div id="content"></div>
        </div>
      </div>
    </div>

    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
